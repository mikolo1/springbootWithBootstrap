<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/mdbmin.css" th:href="@{/assets/css/mdbmin.css}">
    <link rel="stylesheet" type="text/css" href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}">
</head>
<body>
<div class="formedit">
    <form method="post" th:action="@{edit}" th:object="${toDoItem}">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" name="id">
            <label for="taskdescription">Opis zadania:</label>
            <textarea class="form-control" id="taskdescription" th:field="*{description}" rows="2"
                      autofocus="autofocus"></textarea>
        </div>
        <div class="form-group">
            <label for="finishDate">Termin wykonania:</label>
            <input type="date" class="form-control" id="finishDate" th:field="*{deadLine}">
        </div>
        <div class="form-group">
            <label for="choosePriority">Priorytet:</label>
            <select class="form-control" id="choosePriority" name="priority">
                <option value="1" th:selected="${1==toDoItem.priority}">Priorytet 1 (najwyższy)</option>
                <option value="2" th:selected="${2==toDoItem.priority}">Priorytet 2</option>
                <option value="3" th:selected="${3==toDoItem.priority}">Priorytet 3 (średni)</option>
                <option value="4" th:selected="${4==toDoItem.priority}">Priorytet 4</option>
                <option value="5" th:selected="${5==toDoItem.priority}">Priorytet 5 (najniższy)</option>
            </select>
        </div>
        <div class="buttons">
            <div class="buttonrow">
                <button type="submit" class="btn btn-success">Zmień</button>
            </div>
            <div class="buttonrow">
                <button type="button" class="btn btn-primary"
                        th:onclick="|window.location.href='/index'|">Zrezygnuj
                </button>
            </div>
        </div>
    </form>
</div>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/popper.js/1.14.6/dist/umd/popper.min.js"></script>
<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
